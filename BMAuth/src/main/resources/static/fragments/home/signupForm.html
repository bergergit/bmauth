<div class="alert alert-success" ng-show="vm.userCreated">
		{{ 'signup.header.success' | translate }}
	</div>

	<fieldset>
		<legend>{{ 'signup.header' | translate}}</legend>
		<div class="form-group">
			<label for="inputName" class="col-md-4 control-label">{{ 'signup.label.name' | translate}}</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="inputName" ng-model="vm.signup.name"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputDocument" class="col-md-4 control-label">{{ 'signup.label.document_type' | translate}}</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="inputDocument" ng-model="vm.signup.document_number"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-md-4 control-label">{{ 'signup.label.email' | translate}}</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="inputEmail" ng-model="vm.signup.email"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-md-4 control-label">{{ 'signup.label.password' | translate}}</label>
			<div class="col-md-8">
				<input type="password" class="form-control" id="inputPassword" ng-model="vm.signup.password"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword2" class="col-md-4 control-label">{{ 'signup.label.repeat_password' | translate}}</label>
			<div class="col-md-8">
				<input type="password" class="form-control" id="inputPassword2" ng-model="vm.signup.password2"/>
			</div>
		</div>
		
	</fieldset>
	
	<input type="hidden" ng-model="vm.signup.loginType"/>
