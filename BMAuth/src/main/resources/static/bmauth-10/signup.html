<form class="form-horizontal form-signin" role="form" ng-submit="vm.submitSignup(this)" name="form" novalidate>
	<div ng-include="signupFormUrl"></div>
	
	<hr/>
	<div class="col-md-8">
		<button type="submit" class="btn btn-lg btn-primary btn-block">{{ 'signup.btn.register' | translate}}</button>
	</div>
	<div class="col-md-4">
		<button class="btn btn-lg btn-primary btn-block" ng-click="vm.cancel()">{{ 'btn.cancel' | translate}}</button>
	</div>
</form>
