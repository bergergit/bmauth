<form class="form-horizontal" role="form" ng-submit="vm.submitSigningContract(this)" name="form">
	<div class="alert alert-danger" ng-show="vm.signingContractRequired">
		{{ 'signingContract.requiredMessage' | translate }}
	</div>
	
	<fieldset>
		<legend>{{ 'signingContract.form.header' | translate}}</legend>

		<pre class="contract-scroll border" ng-bind-html="vm.signingContract.htmlContract"></pre>
		
		<br/><br/>
		<input type="checkbox" ng-model="vm.signingContract.aceptedSigningContract"/> {{ 'signingContract.form.label.agreement' | translate}}<br/>

		<hr/>
		<div class="col-md-6 col-md-offset-3">
			<button type="submit" class="btn btn-lg btn-primary btn-block">{{ 'btn.ok' | translate}}</button>
		</div>
	</fieldset>
</form>
