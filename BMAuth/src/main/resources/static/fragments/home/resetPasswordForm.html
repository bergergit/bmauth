<form class="form-horizontal form-signin" role="form" ng-submit="vm.submitResetMyPasswordForm()">
	<fieldset>
		<legend>{{ 'resetPassword.form.header' | translate}}</legend>

		<div class="alert alert-danger" ng-show="vm.showError">
			{{ vm.error }}
		</div>

		<div class="form-group" bmauth-form-errors>
			<label for="inputPassword" class="col-md-4 control-label">{{ 'resetPassword.label.password' | translate}}</label>
			<div class="col-md-8">
				<input type="password" name="password" class="form-control" id="inputPassword" ng-model="vm.resetMyPassword.password"/>
			</div>
		</div>
		<div class="form-group" bmauth-form-errors>
			<label for="inputPassword2" class="col-md-4 control-label">{{ 'resetPassword.label.repeat_password' | translate}}</label>
			<div class="col-md-8">
				<input type="password" name="password2" class="form-control" id="inputPassword2" ng-model="vm.resetMyPassword.password2" bmauth-password-match match-with-id="inputPassword"/>
			</div>
		</div>

		<hr/>
		<div class="col-md-8">
			<button type="submit" class="btn btn-lg btn-primary btn-block">{{ 'btn.send' | translate}}</button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-lg btn-primary btn-block" ng-click="vm.cancel()">{{ 'btn.cancel' | translate}}</button>
		</div>
		<pre> {{vm.resetMyPassword  | json}}</pre>
		</fieldset>
</form>
