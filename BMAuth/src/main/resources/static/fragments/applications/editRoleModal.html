<div class="modal-header">
	<button type="button" class="close" ng-click="$dismiss('cancel');" aria-hidden="true">Ã—</button>
	<h4 class="modal-title">{{ 'edit_role_modal.role.form.header' | translate }}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal bmauth-container" role="form" ng-submit="vm.submitRoleForm()">
		<fieldset>
			<div class="form-group">
				<label for="inputId" class="col-md-3 control-label">{{'edit_role_modal.form.label.id' | translate}}</label>
				<div class="col-md-2">
					<input type="text" class="form-control" id="applicationId" ng-model="vm.applicationField.applicationId.rolesRest[].roleId" disabled />
				</div>
			</div>

			<div class="form-group">
				<label for="inputName" class="col-md-3 control-label">{{
					'application.form.label.name' | translate}}</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="inputName"	ng-model="vm.applicationField.applicationName" />
				</div>
			</div>

			<div class="col-md-8">
				<button type="submit" class="btn btn-lg btn-primary btn-block">{{ 'btn.save' | translate}}</button>
			</div>
			<div class="col-md-4">
				<button class="btn btn-lg btn-primary btn-block" ng-click="vm.cancel()">{{ 'btn.cancel' | translate}}</button>
			</div>

			<!-- <pre> {{vm.applicationField  | json}}</pre> -->
			<pre> {{vm.applicationField}} </pre>

		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="$dismiss('cancel');">{{ 'btn.cancel' | translate}}</button>
</div>
