<form class="form-horizontal form-signin" role="form" id="integradoraForm" action="/integradoras" method="post">
	<fieldset>
		<legend>Cadastre-se</legend>
		<div class="form-group">
			<label for="inputName" class="col-md-4 control-label">Nome</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="inputName"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputDocument" class="col-md-4 control-label">CPF ou CNPJ</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="inputDocument"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail" class="col-md-4 control-label">E-mail</label>
			<div class="col-md-8">
				<input type="text" class="form-control" id="inputEmail"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-md-4 control-label">Senha</label>
			<div class="col-md-8">
				<input type="password" class="form-control" id="inputPassword"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword2" class="col-md-4 control-label">Digite a senha novamente</label>
			<div class="col-md-8">
				<input type="password" class="form-control" id="inputPassword2"/>
			</div>
		</div>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Cadastrar</button>
	</fieldset>
</form>
