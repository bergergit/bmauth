<div class="modal-header">
	<button type="button" class="close" ng-click="$dismiss('cancel');" aria-hidden="true">Ã—</button>
	<h4 class="modal-title">{{ 'edit_contract_modal.contract.form.header' | translate }}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<fieldset>
			<div class="form-group">
				<label for="inputId" class="col-md-2 control-label">{{'edit_contract_modal.contract.form.label.id' | translate}}</label>
				<div class="col-md-2">
					<input type="text" class="form-control" id="applicationId" ng-model="vm.data.onlineContractId" disabled />
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-md-2 control-label">{{'edit_contract_modal.contract.form.label.contractVersion' | translate}}</label>
				<div class="col-md-2">
					<input type="text" class="form-control" id="inputName"	ng-model="vm.data.contractVersion" />
				</div>
			</div>
			<div class="form-group">
			    <label for="inputName" class="col-md-2 control-label">{{'edit_contract_modal.contract.form.label.description' | translate}}</label>
			    <div class="col-md-8">
					<textarea class="form-control" type="text" id="inputDescription" rows="5" cols="30" ng-model="vm.data.description"></textarea>
				</div>
			</div>
			<uib-tabset>
			    <uib-tab ng-repeat="tabLanguageContract in vm.data.languageContractsRest" active="tabLanguageContract.active">
			      <uib-tab-heading>
			        {{tabLanguageContract.language}} <a ng-click="vm.removeLanguage(tabLanguageContract)" class="close closeTab" type="button"> x </a>
 			      </uib-tab-heading>
			 		<p/>
					<label for="inputLanguage">{{'edit_contract_modal.contract.form.label.language' | translate}}</label>
						<div class="form-group">
							<div class="col-md-2">
								<input type="text" class="form-control" id="inputLanguage" ng-model="tabLanguageContract.language" />
							</div>
						</div>
			 		<label for="inputHtmlContract">{{'edit_contract_modal.contract.form.label.htmlContract' | translate}}</label>
						<div class="form-group">
						    <div class="col-md-12">
								<textarea class="form-control" type="text" id="inputHtmlContract" rows="20" cols="30" ng-model="tabLanguageContract.htmlContract"></textarea>
							</div>
						</div>
			    </uib-tab>
			    <uib-tab select="vm.dtAddNewLanguageContract()" active="false">
			      <uib-tab-heading>
			        <i class="glyphicon glyphicon-plus"></i>
			      </uib-tab-heading>
			    </uib-tab>
			</uib-tabset>
		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="$close('save');">{{ 'btn.save' | translate}}</button>
	<button type="button" class="btn btn-default" ng-click="$dismiss('cancel');">{{ 'btn.cancel' | translate}}</button>
</div>
